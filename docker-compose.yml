services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: agent_backend
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: agent_frontend
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend